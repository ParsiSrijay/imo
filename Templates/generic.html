<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  </head>
  <body>

            <form method="POST">
                {% csrf_token %}
                <table height="100%" width="100%">
                <tr>
                    <td rowspan="3">
                        <div class="form-group">
                            <label for="Field_Name">Field Name</label>
                            <input type="text" class="form-control" id="field" name="field">
                        </div>
                        <div class="form-group">
                            <label for="Amount">Amount</label>
                            <input type="text" class="form-control" id="amt" name="amount">
                        </div>
                    </td>
                    <td></td>
                    <td>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="RandP" id="inlineRadio1" value="Receipts">
                          <label class="form-check-label" for="inlineRadio1">Receipts</label>
                        </div>
                    </td>
                    <td>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="RandP" id="inlineRadio2" value="Payments">
                          <label class="form-check-label" for="inlineRadio2">Payments</label>
                        </div>
                    </td>
                    <td>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="RandP" id="inlineRadio3" value="None">
                          <label class="form-check-label" for="inlineRadio3">None</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="IandE" id="inlineRadio4" value="Income">
                          <label class="form-check-label" for="inlineRadio1">Income</label>
                    </div>
                    </td>
                    <td>
                    <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="IandE" id="inlineRadio5" value="Exp">
                          <label class="form-check-label" for="inlineRadio2">Expenditure</label>
                    </div>
                    </td>
                    <td>
                    <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="IandE" id="inlineRadio6" value="None">
                          <label class="form-check-label" for="inlineRadio3">None</label>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="balsheet" id="inlineRadio7" value="Lia">
                          <label class="form-check-label" for="inlineRadio1">Liabilities</label>
                    </div>
                    </td>
                    <td>
                    <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="balsheet" id="inlineRadio8" value="Assets">
                          <label class="form-check-label" for="inlineRadio2">Assets</label>
                    </div>
                    </td>
                    <td>
                    <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="balsheet" id="inlineRadio9" value="None">
                          <label class="form-check-label" for="inlineRadio3">None</label>
                    </div>
                    </td>
                </tr>
            </table>
              <button class="btn btn-primary" type="submit">Submit form</button>
            </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
