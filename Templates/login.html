                <div class="container">

                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            
            <section>               
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
                                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
                                    <label for="loginkeeping">Keep me logged in</label>
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
                                </p>
                                <p class="change_link">
                                    Not a member yet ?
                                    <a href="#toregister" class="to_register">Join us</a>
                                </p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" >Name of the Organization</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Badhan Organization" />
                                </p>
                                <p> 
                                    <label for="headsignup" class="youhead"  >IMO Head Name</label>
                                    <input id="headsignup" name="headsignup" required="required" type="text" placeholder="Gandipet, Hyderabad"/> 
                                </p>
                                <p> 
                                    <label for="addresssignup" class="youadd"  >Address</label>
                                    <input id="addresssignup" name="addresslsignup" required="required" type="text" placeholder="Gandipet, Hyderabad"/> 
                                </p>
                                <p> 
                                    <label for="statesignup" class="youstate"  >State</label>
                                    <input id="statesignup" name="statesignup" required="required" type="text" placeholder="Telangana"/> 
                                </p>
                                <p> 
                                    <label for="nosignup" class="youadd" >Phone Number</label>
                                    <input id="nosignup" name="nosignup" required="required" type="text" placeholder="9878965432"/> 
                                </p>
                                
                                <p> 
                                    <label for="idsignup" class="youid"  >Unique ID generarted at NGO Darpum</label>
                                    <input id="idsignup" name="idsignup" required="required" type="text" placeholder="95678"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" >Password</label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" >Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
                                    <input type="submit" value="Sign up"/> 
                                </p>
                                <p class="change_link">  
                                    Already a member ?
                                    <a href="#tologin" class="to_register"> Go and log in </a>
                                </p>
                            </form>
                        </div>
                        
                    </div>
                </div>  
            </section>
        </div>
