<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!--<nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <span class="navbar-text">
                <a id="login">
                    <span class="fa fa-sign-in"></span>Login
                </a>
            </span>

    </nav>-->
    {%if success%}
    <div class="alert alert-success" role="alert">
        {{success}}
    </div>
    {%endif%}
    <div class="col-2">

    </div>
    <div class="col-8 offset-2 mt-4">
        <form method="POST">
            {% csrf_token %}
          <div class="form-group">
            <label for="Account Name">Account Name</label>
            <input type="text" class="form-control" id="account" name="account" placeholder="Enter Account Name">
          </div>
            <label for="Account Type">Account Type</label>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="TransctionType" id="debit" value="Debit" checked>
              <label class="form-check-label" for="debit">
                Debit
              </label>
          </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="TransctionType" id="credit" value="Credit">
              <label class="form-check-label" for="credit">
                Credit
              </label>
            </div>

          <div class="form-group">
            <label for="Particulars">Particulars</label>
            <input type="text" class="form-control" id="particulars" name="particulars" placeholder="Enter the Particulars">
          </div>
          <div class="form-group">
              <label for="Amount">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter Amount">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {%if failure%}
    <div class="alert alert-danger" role="alert">
            {{failure}}
    </div>
    {%endif%}
    <div class="col-2">

    </div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
